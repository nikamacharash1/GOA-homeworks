<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Email Filter</h1>
    <div>
        <label for="filter">Filter by subject:</label>
        <select id="filter">
            <option value="მოგზაურობა">მოგზაურობა</option>
            <option value="მოხსენება">მოხსენება</option>
            <option value="გაცნობიერება">გაცნობიერება</option>
        </select>
        <button onclick="filterEmails()">Filter</button>
    </div>
    <div>
        <h2>Filtered Emails</h2>
        <ul id="emailList"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
