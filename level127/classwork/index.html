def char_concat(word):
    n = len(word) // 2  
    result = [word[i] + word[-(i+1)] + str(i+1) for i in range(n)]
    return "".join(result) -->

    def smallest_integer(matrix):
    nums = set()  # Store unique numbers from the matrix
    for row in matrix:
        nums.update(row)  # Add all elements from each row

    i = 0  # Start checking from 0
    while i in nums:  
        i += 1  # Find the first missing non-negative integer

    return i -->
