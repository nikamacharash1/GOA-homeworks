<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        #div2{
            width: 650px;
        }

        #div3{
            width: 200px;
        }

        #div4{
            width: 200px;
        }

        #div5{
            width: 650px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            border: cyan 2px solid;
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 767px) {
            #div1, #div2, #div3{
                width: 400px;
                height: 100px;
            }

            #div5, #div6{
                width: 200px;
                height: 100px;
            }

            .something{
                flex-direction: column;
                gap: 0px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column;" class="container">
        <div class="card" id="div1">A</div>
        <div class="something" style="display: flex; gap: 50px">
            <div class="card" id="div2">B</div>
            <div class="card" id="div3">E</div>
        </div>
        <div style="display: flex; gap: 50px">
            <div class="card" id="div4">C</div>
            <div class="card" id="div5">D</div>
        </div>
    </div>
</body>
</html>
