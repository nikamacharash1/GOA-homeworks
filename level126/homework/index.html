<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 500px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="fetchDogPhoto()">Get Random Dog Photo</button>
        <div>
            <img id="dog-photo" src="" alt="Random Dog" />
        </div>
    </div>

    <script>
        async function fetchDogPhoto() {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            const dogPhoto = document.getElementById('dog-photo');
            dogPhoto.src = data.message;
        }
    </script>
</body>
</html>
