<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Illusion</title>
<link rel="stylesheet" href="style.css">
<style>
  @keyframes scaleInOut {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.5);
    }
  }
  .rectangle {
    position: absolute;
    animation: scaleInOut 4s ease-in-out infinite;
  }
</style>
</head>
<body>
  <div class="rectangle rect1"></div>
  <div class="rectangle rect2"></div>
  <div class="rectangle rect3"></div>
  <div class="rectangle rect4"></div>
  <div class="rectangle rect5"></div>
  <div class="rectangle rect6"></div>
</body>
</html>
