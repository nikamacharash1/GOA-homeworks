<!-- 5) გავაკეთოთ ფუნქცია რომელიც გადაცემული ID-ს მიხედვით აბრუნებს html-ის ელემენტს 
 (მაგ: "first" -> document.getElementbyId("first")) შემდეგ კი გამოიყენეთ ეს ფუნქცია რომ დაბრუნბულ ელემენტს 3 ატრიბუტი შევუცვალოთ (მაგ: color, backgroundColor, textContent) (ჩვეულებრიივი ფუნქცია)
 -->
<!DOCTYPE html>
<html lang="en">

    <title>Modify Element Example</title>
</head>

    <div id="first">Hello goa!</div>

    <script src="script5.js"></script>
