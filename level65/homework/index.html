<!-- წერტილოვანი ნოტაცია (dot notation) არის JavaScript-ის სინტაქსი,
  რომელიც გამოიყენება ობიექტების თვისებების  და მეთოდების  გასაკვეთად.
ეს ნოტაცია საშუალებას გვაძლევს მარტივად მივაწოდოთ ინფორმაცია ობიექტების შესახებ და ვმართოთ მათი ქმედებები. -->

<!-- 4) შეეცადეთ გაიგოთ და გაიაზროთ data types და თითოებული მათგანი ახსნათ კომენტარების საშვალბით, რას აკათებენ და რით განსხვავდებიან.  -->
<!--number data type არის მონაცემი რომელშიც შედის მხოლოდ რიცხვები-->
<!--string data type არის ტექსტური მონაცემი ის შეიძლება მოიცავდეს ნებისმიერ სიმბოლოს რომელიც ბრაჭყალებშია  ჩსმული -->
<!--boolean data type არის მონაცემთა ტიპი რომელიც შეიცავს მხოლოდ  True  ან  false კუთვნილებას.ის ხშირად გამოიყენება ლოგიკურ ოპერაციებში და პირობების შემოწმებაში.-->
<!--inderfined მონაცემთა ტიპი აღნიშნავს იმას, რომ ვრცელდება მნიშვნელობა, მაგრამ მას ჯერ არ აქვს მნიშვნელობა განსაზღვრული. ჩვეულებრივ ხდება მაშინ, როდესაც ცვლადი არის დეკლარირებული, -->
<!--null არის სპეციალური მონაცემთა ტიპი, რომელიც აღნიშნავს იმის საჭიროებას, რომ ცვლადს დაუმტკიცდეს "ცარიელი" მნიშვნელობა.  -->
<!-- float data type არის ტიპი რომელიც მოიცავს ასეთი ტიპის მონაცემებს:3,2 ; 45,7 და ასე შემდეგ -->
