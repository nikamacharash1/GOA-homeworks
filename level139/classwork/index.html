<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-xs w-full">
    <div class="flex justify-center mb-4">
      <img class="w-32 h-32 rounded-full object-cover border-4 border-blue-500" src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">John Doe</h2>
    <p class="text-center text-gray-500 mb-4">Web Developer</p>

    <p class="text-center text-gray-600 mb-4 px-4">Passionate about coding and creating innovative web solutions. Always learning new technologies and exploring new ideas!</p>

    <div class="flex justify-center gap-4">
      <a href="mailto:john.doe@example.com" class="text-blue-500 hover:text-blue-700">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a href="https://linkedin.com/in/johndoe" class="text-blue-500 hover:text-blue-700">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
