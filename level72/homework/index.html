
<!-- 4) დაწერეთ პროგრამა, რომელიც ყოველ 5 წამში შეცვლის საიტზე არსებული პარაგრაფის textContent-ს -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფის შეცვლა</title>
</head>
<body>
    <p id="myParagraph">ეს არის პირველსართული ტექსტი.</p>

    <script>
        const texts = [
            "პარაგრაფი შეიცვალა პირველი მესიჯით.",
            "ახლა ვხედავთ მეორე მესიჯს.",
            "ეს არის მესიჯი ნომერი სამი.",
            "ამჟამინდელი ტექსტი შეიცვალა ოთხი.",
            "და ბოლოს, მივიღეთ ხუთი მესიჯი!"
        ];

        function changeParagraphText() {
            let index = 0;

            setInterval(() => {
                document.getElementById('myParagraph').textContent = texts[index];
                index = (index + 1) % texts.length; // მორიგდება მასივის ზომით
            }, 5000);
        }

        // ფუნქციის გამოძახება
        changeParagraphText();
    </script>
</body>
</html>
